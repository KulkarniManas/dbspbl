<script>
  // Function to retrieve cookie value by name
  function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
  }

  function deleteCookie(name) {
    document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
}

  console.log(getCookie("email"))

  // Retrieve the value of the "email" cookie
  var useremail = getCookie("email");

  // Check if the "email" cookie exists

      var logouser = document.getElementById('user-id');
      logouser.innerHTML = "<h1 class = 'text-white'>" + useremail + "</h1>";
  }


  function logoutUser(){
    deleteCookie("email");
    window.location.assign('/dbs/home.html')

</script>
