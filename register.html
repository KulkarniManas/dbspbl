<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <main class="w-screen h-screen flex items-center justify-center bg-black">
        
        
        <!-- Display the form -->
        <form  method="POST" action="register.php">

            <div class="mb-3">
                <label for="exampleInputName" class="form-label text-white">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" name='u_name'>
                
              </div>


            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='u_email'>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
    
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="u_pass">
            </div>
    
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label text-white">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2" name="uc_pass">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>

            <h1><a class="text-white my-2 text-lg" href = "/dbs/login.html">Login instead!</a></h1>
        </form>

        
    </main>
</body>
</html>
